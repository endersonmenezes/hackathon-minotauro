<div class="grid-room grid-template">
  <div class="item parede-esquerda"></div>
  <div class="item">
    <img
      *ngIf="temPortaFrente"
      src="../assets/image/porta-diagonal.png"
      class="porta frente"
      alt="Porta frente"
      (click)="registraEscolha(doors.FRENTE)"
    />
  </div>
  <div class="item parede-direita"></div>
  <div class="item">
    <img
      *ngIf="temPortaEsquerda"
      src="../assets/image/porta-diagonal.png"
      class="porta esquerda"
      alt="Porta esquerda"
      (click)="registraEscolha(doors.ESQUERDA)"
    />
    <div class="chao-esquerda"></div>
  </div>
  <div class="item">
    <div class="chao-centro"></div>
    <button (click)="registraEscolha(doors.ATRAS)">VOLTAR</button>
  </div>
  <div class="item">
    <img
      *ngIf="temPortaDireita"
      src="../assets/image/porta-diagonal.png"
      class="porta direita"
      alt="Porta direita"
      (click)="registraEscolha(doors.DIREITA)"
    />
    <div class="chao-direita"></div>
  </div>
</div>
