<div class="grid-room grid-template">
  <div class="item"></div>
  <div class="item">
    <img
      *ngIf="temPortaFrente"
      src="../assets/image/porta-diagonal.png"
      class="porta frente"
      alt="Porta frente"
    />
  </div>
  <div class="item"></div>
  <div class="item">
    <img
      *ngIf="temPortaEsquerda"
      src="../assets/image/porta-diagonal.png"
      class="porta esquerda"
      alt="Porta esquerda"
    />
  </div>
  <div class="item"></div>
  <div class="item">
    <img
      *ngIf="temPortaDireita"
      src="../assets/image/porta-diagonal.png"
      class="porta direita"
      alt="Porta direita"
    />
  </div>
</div>
